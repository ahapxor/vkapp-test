<div class="content">
    <table id="messagesDataTable">
        <tr>
            <th></th>
            <th>Text</th>
            <th>Comments count</th>
        </tr>
        <tr ng-repeat="message in messages">
            <td><input type="checkbox" ng-model="message.checked"></td>
            <td>{{message.text}}</td>
            <td>{{message.comments.count}}</td>
        </tr>
    </table>
</div>
