<div class="content">

    <label for="in-post">Ссылка на пост</label>
    <input id="in-post" type="text" ng-model="postLink" ng-change="reloadMessage()">
    <table id="messagesDataTable" border="1">
        <tr>
            <th></th>
            <th>Message</th>
        </tr>
        <tr>
            <td><button ng-click="repostMessage(message)">Repost</button></td>
            <td>
                <div class="dateColor">Дата поста: {{formatDate(message.date)}}</div>
                <div ng-bind-html="renderHtml(message.text)"></div>
                <img ng-src="{{getAttachPreview(attach)}}" ng-repeat="attach in message.attachments" />
            </td>
        </tr>
    </table>
</div>
