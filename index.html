      }

      .metaInfo.a {

          display: inline;

      }

      .avatar {
          width: 32px;
          height: 32px;
      }
      .paddingTop20px {
          padding-top: 20px;
      }
      .greenColor {
          color: darkgreen;
      }

        <a class="btn" ng-href="/vkapp-test/#/{{data.selectedOption.id}}/one-post" [ngClass]="{'greenColor': tab=='tab2'}">Репост по ссылке</a>
