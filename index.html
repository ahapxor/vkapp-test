  function drawTable(data) {
      for (var i = 0; i < data.length; i++) {
          drawRow(data[i]);
      }
  }

  function drawRow(rowData) {
      var row = $("<tr />");
      $("#personDataTable").append(row);
      row.append($("<td>" + rowData.id + "</td>"));
      row.append($("<td>" + rowData.text + "</td>"));
      row.append($("<td>" + rowData.comments.count + "</td>"));
  }
